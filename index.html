<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAW Audio Engine</title>
</head>
<body style="background:#111;color:white;font-family:sans-serif;padding:20px">

<h1>DAW Step Sequencer</h1>

<input id="tempo" type="number" value="120" style="width:60px;"> BPM
<button id="startBtn">Start Engine</button>
<button id="playSeq">Play/Stop</button>

<!-- Sequencer Grid -->
<div id="grid" style="display:grid;grid-template-columns:repeat(17,40px);gap:4px;margin-top:20px;"></div>

<script>
// -----------------------------------------
// AUDIO ENGINE CORE
// -----------------------------------------

let audioCtx;
let masterGain;

let tracks = [];
let loadedHiHat = null;
let loadedSnare = null;

const base64HiHat = "808-CH.wav";
const base64Snare = "808-CH.wav";

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    masterGain = audioCtx.createGain();
    masterGain.gain.value = 1;
    masterGain.connect(audioCtx.destination);

    console.log("Audio Engine Initialized");
}

function createTrack() {
    const gain = audioCtx.createGain();
    const pan = audioCtx.createStereoPanner();
    gain.connect(pan);
    pan.connect(masterGain);

    const track = { gain, pan };
    tracks.push(track);
    return track;
}

async function loadAudio(url) {
    const res = await fetch(url);
    const data = await res.arrayBuffer();
    return await audioCtx.decodeAudioData(data);
}

function playBuffer(buffer, time) {
    const track = tracks[0];
    const source = audioCtx.createBufferSource();
    source.buffer = buffer;
    source.connect(track.gain);
    source.start(time);
}

// -----------------------------------------
// STEP SEQUENCER GRID (2 rows x 16 cols)
// -----------------------------------------

const steps = [
    new Array(16).fill(0), // row 0 = hi-hat
    new Array(16).fill(0)  // row 1 = snare
];

const grid = document.getElementById("grid");

// first col = labels
function buildGrid() {
    grid.innerHTML = "";

    const labels = ["HiHat", "Snare"];

    for (let r = 0; r < 2; r++) {
        const label = document.createElement("div");
        label.textContent = labels[r];
        label.style.marginRight = "10px";
        grid.appendChild(label);

        for (let c = 0; c < 16; c++) {
            const cell = document.createElement("div");
            cell.style.width = "40px";
            cell.style.height = "40px";
            cell.style.border = "1px solid #333";
            cell.style.cursor = "pointer";
            cell.style.display = "flex";
            cell.style.alignItems = "center";
            cell.style.justifyContent = "center";

            if ((c % 4) === 0) cell.style.borderLeft = "3px solid #555";

            cell.dataset.row = r;
            cell.dataset.col = c;

            cell.onclick = () => {
                steps[r][c] = steps[r][c] ? 0 : 1;
                cell.style.background = steps[r][c] ? "#0f0" : "transparent";
            };

            grid.appendChild(cell);
        }
    }
}

buildGrid();

// -----------------------------------------
// PLAYHEAD + CLOCK
// -----------------------------------------

let isPlaying = false;
let currentStep = 0;
let nextNoteTime = 0;
let lookahead = 25;       // ms
let scheduleAhead = 0.1;  // sec

function nextStep() {
    let tempo = parseFloat(document.getElementById("tempo").value);
    let secPerBeat = 60 / tempo;
    nextNoteTime += secPerBeat / 4; // 16th note
    currentStep = (currentStep + 1) % 16;
}

function scheduleStep(step, time) {
    // highlight playhead
    const allCells = grid.querySelectorAll("div");
    allCells.forEach(cell => cell.style.outline = "none");

    let indexBase = 0 + step + 1; // skip labels
    for (let r = 0; r < 2; r++) {
        let idx = r * 17 + (step + 1);
        allCells[idx].style.outline = "2px solid red";
    }

    // playback
    if (steps[0][step] === 1) playBuffer(loadedHiHat, time);
    if (steps[1][step] === 1) playBuffer(loadedSnare, time);
}

function scheduler() {
    while (nextNoteTime < audioCtx.currentTime + scheduleAhead) {
        scheduleStep(currentStep, nextNoteTime);
        nextStep();
    }
    if (isPlaying) setTimeout(scheduler, lookahead);
}

// -----------------------------------------
// BUTTON LOGIC
// -----------------------------------------

document.getElementById("startBtn").onclick = async () => {
    if (!audioCtx) initAudio();
    createTrack();

    loadedHiHat = await loadAudio(base64HiHat);
    loadedSnare = await loadAudio(base64Snare);

    alert("Engine ready. HiHat + Snare loaded.");
};

document.getElementById("playSeq").onclick = () => {
    if (!loadedHiHat || !loadedSnare) {
        alert("Load engine first.");
        return;
    }

    isPlaying = !isPlaying;

    if (isPlaying) {
        currentStep = 0;
        nextNoteTime = audioCtx.currentTime + 0.1;
        scheduler();
    }
};
</script>

</body>
</html>
